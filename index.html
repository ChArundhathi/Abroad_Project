<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abroad Study Cost Prediction</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            color: #f7c08a;
            font-size: 2.5rem;
            margin: 0;
        }

        .header p {
            color: #e0e0e0;
            margin: 5px 0 20px;
        }

        /* Form container styling */
        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f7c08a;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #f7c08a;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #e0a672;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #e0e0e0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Abroad Study Cost Prediction</h1>
        <p>Enter your details below to predict the cost of studying abroad.</p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Student Information</h2>
        <form action="/predict" method="POST">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter Country" required>

            <label for="course_type">Course Type</label>
            <input type="text" id="course_type" name="course_type" placeholder="Enter Course Type" required>

            <label for="course_spec">Course Specialization</label>
            <input type="text" id="course_spec" name="course_spec" placeholder="Enter Course Specialization" required>

            <input type="submit" value="Predict Cost">
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Abroad Study Prediction. All rights reserved.</p>
    </div>
</body>
</html>
